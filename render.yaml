services:
  - type: web
    name: sports-ai-api
    env: python
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: MODEL_STORAGE_PATH
        value: /opt/models
      - key: MODEL_NAME
        value: baseline_xgb_v1   # API & worker stay in sync
    healthCheckPath: /health

  - type: worker
    name: sports-ai-worker
    env: python
    rootDir: worker
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: REDIS_URL
        sync: false
      - key: MODEL_NAME
        value: baseline_xgb_v1
      - key: WORKER_INTERVAL_SECONDS
        value: "900"   # 15 minutes
      - key: RETRAIN_HOUR_UTC
        value: "6"     # 06:00 UTC daily
